<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPVis</title>

    <!-- css file -->
    <link rel="stylesheet" href="styles.css">
    <!-- D3.js 라이브러리 로드 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Semantic UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    
</head>
<body>
    <div id="background">
        <div id="title_section">
            <div id="title">
                <i class="search icon"></i>
                <span>TPVis</span>
            </div>
        </div>
        <div id="top_section">
            <div class="ui small labeled input">
                <div class="ui label">
                    Dataset
                </div>
                <input id="dataset_name" type="text" placeholder="dataset name">
            </div>

            <div class="ui small labeled input">
                <div class="ui label">
                    Source
                </div>
                <input id="source_id" type="text" placeholder="source id">
            </div>

            <div class="ui small labeled input">
                <div class="ui label">
                    Start
                </div>
                <input id="start_time" type="int" placeholder="unix timestamp">
            </div>

            <div class="ui small labeled input">
                <div class="ui label">
                    End
                </div>
                <input id="end_time" type="int" placeholder="unix timestamp">
            </div>
            
            <div class="ui small action input">
                <input id="time_interval" type="int" placeholder="time interval">
                <select class="ui compact selection dropdown">
                    <option selected="" value="base">Base</option>
                    <option value="tpvis_aggr">TPVis_Aggr</option>
                    <option value="tpvis">TPVis</option>
                </select>
                <div id="visualize_button" class="ui button">Visualize</div>
            </div>

            <div class="ui icon input">
                <input id="backward_id" type="text" placeholder="target id">
                <i class="inverted circular search link icon" id="backward_button"></i>
            </div>

            <div class="ui icon input">
                <input id="forward_id" type="text" placeholder="source id">
                <i class="inverted circular search link icon" id="forward_button"></i>
            </div>
        </div>
        <div id="bottom_section">
            <svg id="display"></svg>
        </div>
    </div>

    <!-- main.js 파일 포함 -->
    <script type="module" src="main.js"></script>
</body>
</html>
